<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="body__wrapper">
    <aside class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix dividing task on 4 groups (Do, Plan, Delegate, Elimenate) based on their Importance and Urgency">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="app">
      <section class="add-task">
        <label class="add-task__title" for="add-task__input">Add Item</label>
        <div class="add-task__group task-row-wrapper">
          <input class="add-task__input" id="add-task__input" type="text">
          <button class="add-task__btn" >Add</button>
        </div>
      </section>
      <section class="tasks tasks-incompleted">
        <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list tasks__list-incompleted">
        <li class="tasks__item">
          <input class="task__check" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Tilted upwards pointer with 'x' symbol inside, levelling off and pointing to the concerned task when hovered">
          </button>
        </li>
        <li class="tasks__item tasks__item-edited">
          <input class="task__check" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn task__btn-edit">Save</button>
          <button class="task__btn task__btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Tilted upwards pointer with 'x' symbol inside, levelling off and pointing to the concerned task when hovered">
          </button>
        </li>
      </ul>
      </section>
      <section class="tasks tasks-completed">
        <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list tasks__list-completed">
        <li class="tasks__item">
          <input class="task__check" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Tilted upwards pointer with 'x' symbol inside, levelling off and pointing to the concerned task when hovered">
          </button>
        </li>
      </ul>
      </section>
    </article>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
